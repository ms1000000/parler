<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Parler</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<style>
			body {
				margin: 0px;	
			}
			iframe {
				border: 0px;	
			}
		</style>
	</head>
	<body>
		<iframe src="https://parler.com"></iframe>
		
		<script>
			const frame = document.querySelector("iframe");
			frame.width = window.innerWidth;
			frame.height = window.innerHeight;
		</script>
	</body>
</html>
